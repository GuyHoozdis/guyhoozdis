## Require code quality checks and the test suite to pass for every PR
#
# TODO: Add coverage to checks

name: Python Package Code Quality
run-name: ${{ github.actor }} is running the code quality checks on ${{ github.ref_type }} ${{ github.ref_name }}.

on:
  - push
  - pull_request

jobs:
    build:
        runs-on: ${{ matrix.platform }}
        strategy:
            fail-fast: false
            matrix:
                platform: [ubuntu-latest, macos-latest, windows-latest]
                python-version: ["3.8", "3.9", "3.10", "3.11"]

        steps:
        - run: |
            echo "Platform OS: ${{ runner.os }}"
            echo "Platform architecture: ${{ runner.architecture }}"
        - uses: actions/checkout@v3
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v3
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            python -m pip install pytest pre-commit
            pre-commit install-hooks
            poetry install --no-root --sync
        - name: Code quality checks
          run: |
            pre-commit run -a
        - name: Run test suite
          run: |
            pytest tests
